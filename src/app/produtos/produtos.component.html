<div *ngFor="let produto of produtoslist" class="card mb-3">
  <div class="card-body text-center">
    <h5 class="card-title">{{ produto.nome }}</h5>
    <button class="btn btn-primary" (click)="selecionarProduto(produto.nome)">
      Ver Detalhes
    </button>
    <a [href]="produto.link" target="_blank" class="btn btn-secondary ml-2">
      Assistir no YouTube
    </a>
  </div>
</div>
